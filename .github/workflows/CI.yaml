name: CI

permissions:
  contents: read

on:
  # GitHub has started calling new repo's first branch "main" https://github.com/github/renaming
  # The cookiecutter uses the "--initial-branch" flag when it runs git-init
  push:
    branches:
      - "main"
  pull_request:
    branches:
      - "main"
  schedule:
    # Weekly tests run on main by default:
    #   Scheduled workflows run on the latest commit on the default or base branch.
    #   (from https://help.github.com/en/actions/reference/events-that-trigger-workflows#scheduled-events-schedule)
    - cron: "0 0 * * 0"

jobs:
  test:
    name: Test on ${{ matrix.os }}, Python ${{ matrix.python-version }}, Julia ${{ matrix.julia-version }}
    runs-on: ${{ matrix.os }}
    strategy:
      max-parallel: 1
      matrix:
        os: [macOS-latest, ubuntu-latest, windows-latest]
        python-version: ["3.11", "3.12", "3.13"]
        julia-version: ["1.11", "1.12"]

    steps:
      - uses: actions/checkout@v4

      - name: Additional info about the build
        shell: bash
        run: |
          uname -a
          df -h
          ulimit -a

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: pip

      - name: Set up Julia ${{ matrix.julia-version }}
        uses: julia-actions/setup-julia@v2
        with:
          version: ${{ matrix.julia-version}}

      - name: Set up environment
        shell: bash
        run: |
          export PYTHON_JULIAPKG_EXE=$(which julia)
          export JULIA_PROJECT=.
          export PYTHON_JULIAPKG_PROJECT=.

      - name: Testing Dependencies
        shell: bash
        run: |
          python -m pip install -U pytest pytest-cov codecov

      - name: Install package
        shell: bash
        run: |
          python -m pip install .[test]
        
      - name: Load Julia packages from cache
        id: julia-cache
        uses: julia-actions/cache@v2

      - name: Install Julia dependencies
        shell: bash
        run: |
          python -c "
          import ase_uhal
          ase_uhal.install_ace_deps()"

      - name: Run tests
        shell: bash

        run: |
          python -m pytest -v --cov=ase_uhal --cov-report=xml --color=yes ase_uhal/tests/

      - name: CodeCov
        uses: codecov/codecov-action@v5
        with:
          files: ./coverage.xml
          flags: unittests
          name: codecov-${{ matrix.os }}-py${{ matrix.python-version }}
